<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title id="appTitle"></title>
  <link rel="stylesheet" href="/assets/styles/style.css">
  <script src="/thirdParty/jquery-3.6.0.min.js"></script>
  <script src="/assets/scripts/popup.js"></script>
</head>
<body>
  <h2 id="appName"></h2>

  <div class="quote-container">
    <div class="quote-text"></div>
    <div class="quote-author"></div>
  </div>

  <div class="tab-navigation">
    <button class="tab-button active" data-tab="basic" id="basicInfoTab"></button>
    <button class="tab-button" data-tab="grid" id="lifeCalendarTab"></button>
  </div>

  <!-- 기본 정보 탭 -->
  <div class="tab-content active" id="basic-tab">
    <label for="birthdate">태어난 날짜를 입력 또는 선택하세요:</label>
    <input type="date" id="birthdate" placeholder="YYYY-MM-DD">
    
    <label for="deathdate">사망일을 입력 또는 선택하세요:</label>
    <input type="date" id="deathdate" placeholder="YYYY-MM-DD" min="">

    <button id="calculate">계산하기</button>

    <div id="lived-days"></div>
    <div id="remaining-days"></div>
    <div id="progress-container" style="display: none;">
      <div class="progress-bar-background">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div id="percentage"></div>
      <div id="time-value-container">
        <h3 id="timeValueTitle"></h3>
        <div class="time-value-grid">
          <div class="time-value-item">
            <span class="time-value-icon">🎬</span>
            <span class="time-value-count" id="movies-count"></span>
            <span class="time-value-label" id="movieWatching"></span>
            <span class="time-value-note" id="movieTime"></span>
          </div>
          <div class="time-value-item">
            <span class="time-value-icon">📚</span>
            <span class="time-value-count" id="books-count"></span>
            <span class="time-value-label" id="bookReading"></span>
            <span class="time-value-note" id="bookTime"></span>
          </div>
          <div class="time-value-item">
            <span class="time-value-icon">☕</span>
            <span class="time-value-count" id="coffee-count"></span>
            <span class="time-value-label" id="coffeeTime"></span>
            <span class="time-value-note" id="coffeeTimeNote"></span>
          </div>
          <div class="time-value-item">
            <span class="time-value-icon">💤</span>
            <span class="time-value-count" id="sleep-count"></span>
            <span class="time-value-label" id="goodSleep"></span>
            <span class="time-value-note" id="sleepTime"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 그리드 시각화 탭 -->
  <div class="tab-content" id="grid-tab">
    <div class="grid-legend">
      <div class="legend-item">
        <div class="legend-box lived"></div>
        <span id="gridLegendLived"></span>
      </div>
      <div class="legend-item">
        <div class="legend-box current"></div>
        <span id="gridLegendCurrent"></span>
      </div>
      <div class="legend-item">
        <div class="legend-box"></div>
        <span id="gridLegendRemaining"></span>
      </div>
    </div>
    <div class="grid-info">
      <p id="gridInfoWeek"></p>
      <p id="gridInfoHover"></p>
    </div>
    <div id="life-grid-container">
      <div id="life-grid"></div>
    </div>
  </div>

  <div id="contact-info">
    <p>
      <span id="contactMessage"></span>
      <a href="mailto:skykum2004@gmail.com">skykum2004@gmail.com</a>
    </p>
  </div>
</body>
</html>
